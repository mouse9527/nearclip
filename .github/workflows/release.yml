name: Release

on:
  push:
    tags:
      - 'v*'

# Required permissions for creating releases
permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================
  # Create Release
  # ============================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          name: NearClip v${{ steps.get_version.outputs.version }}

  # ============================================
  # Build macOS
  # ============================================
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: create-release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Build Rust FFI (ARM64)
        run: cargo build -p nearclip-ffi --release --target aarch64-apple-darwin

      - name: Build Rust FFI (x86_64)
        run: cargo build -p nearclip-ffi --release --target x86_64-apple-darwin

      - name: Create Universal Binary
        run: |
          mkdir -p target/universal-apple-darwin/release
          lipo -create \
            target/aarch64-apple-darwin/release/libnearclip_ffi.dylib \
            target/x86_64-apple-darwin/release/libnearclip_ffi.dylib \
            -output target/universal-apple-darwin/release/libnearclip_ffi.dylib

      - name: Setup library path for Swift
        run: |
          mkdir -p target/swift
          cp target/universal-apple-darwin/release/libnearclip_ffi.dylib target/swift/
          cp target/universal-apple-darwin/release/libnearclip_ffi.dylib target/swift/libnearclip_ffi.a || true

      - name: Build Swift Package (Release)
        working-directory: macos/NearClip
        run: swift build -c release

      - name: Create macOS App Bundle
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          APP_NAME="NearClip"
          BUNDLE_DIR="dist/${APP_NAME}.app"

          # Create app bundle structure
          mkdir -p "${BUNDLE_DIR}/Contents/MacOS"
          mkdir -p "${BUNDLE_DIR}/Contents/Frameworks"
          mkdir -p "${BUNDLE_DIR}/Contents/Resources"

          # Copy executable
          cp macos/NearClip/.build/release/NearClip "${BUNDLE_DIR}/Contents/MacOS/"

          # Copy dylib to Frameworks
          cp target/universal-apple-darwin/release/libnearclip_ffi.dylib "${BUNDLE_DIR}/Contents/Frameworks/"

          # Fix library path in executable
          install_name_tool -change \
            "@rpath/libnearclip_ffi.dylib" \
            "@executable_path/../Frameworks/libnearclip_ffi.dylib" \
            "${BUNDLE_DIR}/Contents/MacOS/NearClip" || true

          # Create Info.plist
          cat > "${BUNDLE_DIR}/Contents/Info.plist" << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleDevelopmentRegion</key>
              <string>en</string>
              <key>CFBundleExecutable</key>
              <string>NearClip</string>
              <key>CFBundleIconFile</key>
              <string>AppIcon</string>
              <key>CFBundleIdentifier</key>
              <string>com.nearclip.macos</string>
              <key>CFBundleInfoDictionaryVersion</key>
              <string>6.0</string>
              <key>CFBundleName</key>
              <string>NearClip</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>${VERSION}</string>
              <key>CFBundleVersion</key>
              <string>${VERSION}</string>
              <key>LSApplicationCategoryType</key>
              <string>public.app-category.utilities</string>
              <key>LSMinimumSystemVersion</key>
              <string>12.0</string>
              <key>LSUIElement</key>
              <true/>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>NSHumanReadableCopyright</key>
              <string>Copyright Â© 2024 NearClip. MIT License.</string>
          </dict>
          </plist>
          EOF

          # Create PkgInfo
          echo -n "APPL????" > "${BUNDLE_DIR}/Contents/PkgInfo"

      - name: Create DMG
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          DMG_NAME="NearClip-${VERSION}-macos"

          # Create a temporary directory for DMG contents
          mkdir -p dmg_contents
          cp -R dist/NearClip.app dmg_contents/

          # Create a symbolic link to Applications
          ln -s /Applications dmg_contents/Applications

          # Create DMG
          hdiutil create -volname "NearClip ${VERSION}" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            "${DMG_NAME}.dmg"

      - name: Upload macOS DMG
        uses: softprops/action-gh-release@v1
        with:
          files: NearClip-${{ needs.create-release.outputs.version }}-macos.dmg

  # ============================================
  # Build Android
  # ============================================
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, armv7-linux-androideabi, x86_64-linux-android

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Build Rust for Android with cargo-ndk
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cargo ndk -t arm64-v8a -t armeabi-v7a -t x86_64 -o android/app/src/main/jniLibs build -p nearclip-ffi --release

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Rename APK
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          mv android/app/build/outputs/apk/release/app-release-unsigned.apk \
             NearClip-${VERSION}-android.apk

      - name: Upload Android APK
        uses: softprops/action-gh-release@v1
        with:
          files: NearClip-${{ needs.create-release.outputs.version }}-android.apk
