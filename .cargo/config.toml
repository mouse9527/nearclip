# Cargo configuration for NearClip
# Android NDK cross-compilation settings

# Android arm64 (most modern devices)
[target.aarch64-linux-android]
linker = "aarch64-linux-android21-clang"

# Android armv7 (older 32-bit devices)
[target.armv7-linux-androideabi]
linker = "armv7a-linux-androideabi21-clang"

# Android x86_64 (emulator)
[target.x86_64-linux-android]
linker = "x86_64-linux-android21-clang"

# Note: These linkers require Android NDK to be installed and
# NDK toolchain binaries to be in PATH. Run:
#   export ANDROID_NDK_HOME=/path/to/ndk
#   export PATH=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/darwin-x86_64/bin:$PATH
